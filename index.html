<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Your Title</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the background image */
        .bg-hero {
            background-image: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?q=80&w=2070&auto=format&fit=crop');
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container with background image and centering -->
    <div class="bg-hero bg-cover bg-center min-h-screen flex items-center justify-center p-4">

        <!-- Profile Card -->
        <div class="max-w-md w-full bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            
            <!-- Profile Picture -->
            <div class="flex justify-center mb-6">
                <!-- 
                  TODO: Replace this placeholder with the URL to your profile picture.
                  A square image works best.
                -->
                <img 
                  src="https://placehold.co/128x128/313131/ffffff?text=YOU" 
                  alt="Your Name" 
                  class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
                  onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=Error';"
                >
            </div>

            <!-- Name -->
            <!-- TODO: Replace "Your Name" with your actual name. -->
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">
                Your Name
            </h1>

            <!-- Title / Subtitle -->
            <!-- TODO: Replace "Software Engineer" with your title. -->
            <p class="text-lg md:text-xl font-medium text-blue-600 mt-2">
                Software Engineer
            </p>

            <!-- Short Bio -->
            <!-- TODO: Replace this with a short, engaging bio about yourself. -->
            <p class="text-gray-600 mt-4 leading-relaxed">
                I build beautiful and responsive web applications. Passionate about clean code, user experience, and solving complex problems.
            </p>

            <!-- Social Media Links -->
            <div class="flex justify-center space-x-6 mt-8">
                <!-- 
                  TODO: Update the href="#" for each link to your social media profiles.
                  You can add or remove icons as needed. Find more at fontawesome.com.
                -->
                <a href="#" target="_blank" class="text-gray-500 hover:text-blue-700 transition-colors duration-300">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="#" target="_blank" class="text-gray-500 hover:text-gray-900 transition-colors duration-300">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <a href="mailto:your.email@example.com" class="text-gray-500 hover:text-red-500 transition-colors duration-300">
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
                 <a href="#" target="_blank" class="text-gray-500 hover:text-sky-500 transition-colors duration-300">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>

            <!-- Resume Button -->
            <div class="mt-8">
                <!-- TODO: Replace "#" with the link to your resume PDF file. -->
                <a href="#" class="inline-block bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                    View My Resume
                </a>
            </div>

        </div>
        <!-- End Profile Card -->

    </div>

</body>
</html>
